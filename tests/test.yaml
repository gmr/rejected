%YAML 1.2
---
Location: 
    base: /Users/jonesy/Source/rejected
    logs: logs
    
Logging:
    filename: log.txt
    format: "%(levelname) -10s %(asctime)s %(message)s"
    # Valid values: debug, info, warning, error, critical
    level: debug

Monitor:
    enabled: True
    
Connections:
    localhost:
        host: localhost
        port: 5672
        user: guest
        pass: guest
        ssl: False
        vhost: /
        monitor_port: 9999

Exchanges:
    Test:
        auto_delete: False
        durable: True
        type: direct

Queues:
    TestQueue:
        auto_delete: False
        durable: True
        exclusive: False

Bindings:
    Test.TestQueue:
        import: processors.test_processor
        processor: test_processor 
        connections: [localhost]
        exchange: Test
        queue: TestQueue
        consumers:
            # Auto-Ack Messages?
            auto_ack: True
            # Minimum number of consumers for this binding per connection
            min: 3
            # Maximum number of consumers for this binding per connection
            max: 10
            # Max number of errors before shutting down the consumer as a safety catch
            max_errors: 5
            # When encountering an error, put it back in the queue?
            requeue_on_error: False
            # Number of pending messages before spawning 1 additional consumer up to max
            threshold: 100
            # Number of messages per second to throttle to *per consumer thread*
            #throttle: 2
