%YAML 1.2
---
Application:
  poll_interval: 10.0
  log_stats: True
  Connections:
    rabbitmq:
      host: localhost
      port: 5672
      user: guest
      pass: guest
      ssl: False
      vhost: /
  Consumers:
    example:
      consumer: rejected.example.Consumer
      connections: [rabbitmq]
      queue: generated_messages
      min: 2
      max: 5
      config:
        republish: True

Daemon:
  user: rejected
  group: daemon
  pidfile: /var/run/rejected.pid

Logging:
  version: 1
  formatters:
    verbose:
      format: '%(levelname) -10s %(asctime)s %(process)-6d %(processName) -35s %(name) -35s %(funcName) -30s: %(message)s'
      datefmt: '%Y-%m-%d %H:%M:%S'
    syslog:
      format: " %(levelname)s <PID %(process)d:%(processName)s> %(name)s.%(funcName)s(): %(message)s"
  filters: []
  handlers:
    console:
      class: logging.StreamHandler
      formatter: verbose
      debug_only: false
    syslog:
      class: logging.handlers.SysLogHandler
      facility: daemon
      address: /var/run/syslog
      #address: /dev/log
      formatter: syslog
  loggers:
    ROOT:
      level: INFO
      propagate: true
      handlers: [console, syslog]
    clihelper:
      level: INFO
      propagate: true
      handlers: [console, syslog]
    rejected:
      level: INFO
      propagate: false
      handlers: [console, syslog]
    rejected.consumer:
      level: DEBUG
      propagate: false
      handlers: [console, syslog]
  disable_existing_loggers: true
  incremental: false
