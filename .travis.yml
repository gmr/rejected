sudo: false
language: python
python:
  - 2.7
  - pypy
  - 3.4
  - 3.5
install:
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install unittest2; fi
  - pip install -r dev-requirements.txt
  - python setup.py develop
  - pip install codecov
script: nosetests
after_success:
  - codecov
services:
  - rabbitmq
deploy:
  distributions: sdist bdist_wheel
  provider: pypi
  user: crad
  on:
    python: 2.7
